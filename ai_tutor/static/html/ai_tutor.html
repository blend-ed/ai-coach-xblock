<div class="ai_tutor_block">
  <div class="container">
    <div class="question-side">
      <h5>Question: <span class="question">{{question}}</span></h5>
      <textarea
        id="student-answer"
        rows="10"
        cols="40"
        placeholder="Enter your answer"
      >
{{student_answer}}</textarea
      >
      <p class="messages"></p>
      <br />

      <button
        class="ask-from-coach {% if not is_allowed_for_coach_help %}hide{% endif %}"
      >
        Ask from coach
      </button>

      <button class="submit-answer">Submit</button>
    </div>

    <div class="coach-answer hide">
      <h5>Coach answered:</h5>
      <p></p>
    </div>
  </div>
</div>
